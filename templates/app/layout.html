<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />

    <script src="{% static 'app/scripts/new/fetch_request.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="https://www.django-rest-framework.org/" class="navbar-brand">Django REST Framework</a>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                {%comment%}
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                {%endcomment%}
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}<!-- основной контент -->{% endblock %}
    </div>

    <footer class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <a href="https://github.com/vizonet/pages" class="navbar-brand">
                &copy; {{ year }} -  Application Repository on Github
            </a>
        </div>
    </footer>

    <!-- Скрипты для Bootstrap CSS -->
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script src="{% static 'app/scripts/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/scripts/respond.min.js' %}"></script>
</body>
</html>
